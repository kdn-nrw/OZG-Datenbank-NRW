# https://api-platform.com/docs/core/security/#hooking-custom-permission-checks-using-voters
App\Entity\ApplicationCategory:
  attributes:
    id:
      groups: ['collection:read', 'item:read']
    name:
      groups: ['collection:read', 'item:read']
    description:
      groups: ['item:read']
    communes:
      ignore: true
