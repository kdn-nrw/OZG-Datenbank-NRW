security:

    role_hierarchy:
        ROLE_VSM:         [ROLE_USER]
        ROLE_ADMIN:       [ROLE_USER, ROLE_VSM, ROLE_SONATA_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_VSM, ROLE_ALLOWED_TO_SWITCH]
        ROLE_SHOW_BACKEND: [ROLE_ADMIN, ROLE_USER]
        SONATA:           [ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT]  # if you are using acl then this line must be commented

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    # set access_strategy to unanimous, else you may have unexpected behaviors
    access_decision_manager:
        strategy: unanimous

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: { memory: ~ }
        fos_userbundle:
            id: fos_user.user_provider.username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_logout:
            pattern:   ^/api/logout
            stateless: true
            anonymous: true

        api:
            pattern: ^/api/
            stateless: true
            anonymous: true
            provider: fos_userbundle
            json_login:
                check_path: /api/authentication_token
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

        # -> custom firewall for the admin area of the URL
        admin:
            pattern:            /admin(.*)
            context:            user
            switch_user:
                provider:       fos_userbundle
                parameter:      _switch_user
                role:           ROLE_ALLOWED_TO_SWITCH
            form_login:
                provider:       fos_userbundle
                login_path:     /admin/login
                use_forward:    false
                check_path:     /admin/login_check
                failure_path:   null
            logout:
                path:           /admin/logout
                target:         /admin/login
            anonymous:          true
        # -> end custom configuration

        # default login area for standard users

        # This firewall is used to handle the public login area
        # This part is handled by the FOS User Bundle
        main:
            anonymous: true
            pattern:             .*
            context:             user
            form_login:
                provider:       fos_userbundle
                login_path:    /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   null
            logout:              true

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Admin login page needs to be accessed without credential
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/admin/, role: IS_AUTHENTICATED_REMEMBERED }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
