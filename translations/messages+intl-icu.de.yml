  epayment:
    object_name: ePayBL
    list: ePayBL
    create: ePayBL erfassen
    tabs:
      mandator: Kundenmandant
      provider: Zahlungsverkehrsprovider
      provider_description: '<p>Die Abwicklung von Zahlungen im ePayment erfolgt i.A. über einen Zahlungsverkehrsprovider. Ihre Kommune muss dazu einen eigenen Vertrag mit einem ZV-Provider abschließen, über den die Nutzung einer oder mehrerer Schnittstellen gewährt wird. Beim Kommunalportal.NRW ist die Girocheckout-Schnittstelle vorgegeben.</p>
        <p>Die Kommunen in NRW müssen hierfür den bestehenden ZV-Provider-Rahmenvertrag der Entwicklergemeinschaft (EG) ePayBL nutzen.</p>
        <p>Bei der Nutzung von Girocheckout werden zuerst auf dem Girocheckout-Server sogenannte Projekte angelegt . Ein Projekt entspricht dabei einer Zahlart. Das Projekt bekommt beim Anlegen eine Nummer (sog. Projekt-ID), die durch Girocheckout erzeugt wird. Zur Nummer ist durch den Kunden ein Projektkennwort (Projekt-Password) zu erstellen.</p>
        <p>Hinweis: beim Anlegen der Projekte werden diese Standardmäßig auf „Test“ gestellt. Die Projekte müssen im GiroCockpit (https://www.girocockpit.de/) auf „live“ (d.h. produktiv) geschaltet werden. Erst dann werden Zahlungen auch „in Echt“ durchgeführt. Hier müssen nur Projekte bei Zahlverfahren angegeben werden, die auch später genutzt werden sollen. Bitte erstellen Sie je gewünschter Zahlart ein Projekt für Produktion und für Integration (Testzwecke):</p>
        <p><a href="https://fs.egov.sachsen.de/formserv/findform?shortname=sid_antrag_zvp&formtecid=2&areashortname=SMI_SID" target="_blank">https://fs.egov.sachsen.de/formserv/findform?shortname=sid_antrag_zvp&formtecid=2&areashortname=SMI_SID</a></p>'
      manager: Bewirtschafter
      manager_description: '<p>Der „Bewirtschafter“ stellt das Gegenstück zum Online-Angebot dar. In ihm werden u.a. Einstellungen zur Prüfung der Kontierung vorgenommen, damit letztlich die Geschäftsvorfälle korrekt verbucht werden können.</p>
          <p>Damit ein Fachverfahren mit ePayBL einen Bezahlvorgang durchführen kann, sind grundsätzlich folgende Informationen im Online-Angebot zu konfigurieren:</p>'
      custom_fields: Weitere Daten
      services: Dienste
    actions:
      ask_question: Frage stellen
      show_questions: Rückfragen
    groups:
      provider_account: Zahlungsverkehrsprovider Account
      provider_project_group: Zahlungsverkehrsprovider Projekte
      manager_manager_info: Bewirtschafter
      testsystem_activation_system: Testsystem
      general: Basisdaten
      general_description: '<p>Für die Durchführung eines Online-Bezahlvorgangs im Sinne des eGoverments stellt die elektronische Bezahlplattform ePayBL vermittelnde Funktionen zur Verfügung. Um die Funktionalität ausüben zu können, sind bestimmte Informationen in der ePayBL zu hinterlegen. Dazu füllen Sie bitte die Felder mit den Informationen Ihrer Kommune.</p><p>ePayBL stellt als Middelware den Kontakt zwischen einem Online-Angebot, Zahlungsverkehrs-Providern (ZV-Provider) sowie den jeweils im Einsatz befindlichen Finanzsystemen des Kunden her. Somit kann ein Online-Bezahlvorgang in Gänze abgebildet werden. ePayBL stellt zur Abgrenzung keine Funktionen einer Finanzbuchhaltung zur Verfügung und ist somit auch kein System zur Durchführung der Finanzbuchhaltung im Sinne §93 GO NRW.</p>'
      payment_provider: Zahlunsgverkehrsprovider
      account: Account
      account_description: '<p>Weitere Information finden Sie im Dokument zum Abruf aus dem Rahmenvertrag der EG. Dieser ist mit dem ZV-Provider PAYONE GmbH abgeschlossen und bietet unter Nutzung der Girocheckout-Schnittstelle die folgenden Zahlverfahren zur Auswahl an:</p>
        <div class="well well-sm no-shadow">
        <div class="row"><div class="col-xs-12 col-md-6">
        Girocheckout (S-Public Services GmbH, Nutzung über Rahmenvertrag der EG via PAYONE GmbH möglich)
        </div><div class="col-xs-12 col-md-6">
        <ul>
        <li>Giropay (mit Zahlgarantie)</li>
        <li>Kreditkarte (Mastercard und Visa) (mit Zahlgarantie)</li>
        <li>PayPal (u.U. mit Zahlgarantie durch AGB von PayPal)</li>
        <li>Paydirekt (mit Zahlgarantie)</li>
        </ul>
        </div></div></div>
        <p>Bei der Nutzung von Girocheckout werden zuerst auf dem Girocheckout-Server sogenannte Projekte angelegt . Ein Projekt entspricht dabei einer Zahlart. Das Projekt bekommt beim Anlegen eine Nummer, die durch Girocheckout erzeugt wird. Zur Nummer ist durch den Kunden ein Projektkennwort zu erstellen.</p>
