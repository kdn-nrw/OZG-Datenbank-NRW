    tabs:
      custom_fields: Weitere Daten
      services: Dienste
    actions:
      ask_question: Frage stellen
      show_questions: Rückfragen
    groups:
      general: Basisdaten
      general_description: '<p><strong>Beantragung eines Benutzerkontos für einen XTA-Server von DataClearing NRW</strong></p>
        <p>Wenn eine Bau- oder Bauaufsichtsbehörde des Bundeslandes Nordrhein-Westfalen weder ein Fachverfahren einsetzt, das eine direkte Abholung via OSCI beim Intermediär unterstützt, noch Zugriff auf einen OSCI-Adapter oder XTA-Server hat, der sich im direkten Einflussbereich der Behörde (Kommune/Kreis oder betreuendes Rechenzentrum) befindet, kann im Rahmen des Projektes Bauportal.NRW ein XTA-Server von DataClearing NRW verwendet werden.</p>
        <p>Der XTA-Server holt dann im Auftrag der Behörde die Nachrichten via OSCI beim Intermediär ab. Da das verwendete Fachverfahren keine Inhaltsentschlüsselung unterstützt, muss der XTA-Server die OSCI-Nachrichten im Auftrag der Behörde entschlüsseln und stellt diese danach zur Abholung für das Fachverfahren bereit. Die anschließende Abholung der Nachrichten vom XTA-Server durch das Fachverfahren erfolgt transportverschlüsselt.</p>
        <p>Voraussetzung für die Möglichkeit zur Nutzung der XTA-Server von DataClearing NRW ist ein bereits vollständig erstellter Eintrag für die Bauaufsichtsbehörde im DVDV und die Nutzung eines OSCI-Intermediärs von DataClearing NRW (KRZN oder citeq) zur Übermittlung der Antragsdaten an die Behörde. Wird ein anderer OSCI-Intermediär verwendet, ist die Nutzung der XTA-Server von DataClearing NRW nicht möglich.</p>
        <p>Zur Einrichtung eines Benutzerkontos auf den XTA-Servern von DataClearing NRW benötigt DataClearing NRW das öffentliche Zertifikat (cer- oder der-Datei), dass im Auftrag der Bauaufsichtsbehörde im DVDV hinterlegt wurde. Darüber hinaus wird das private Zertifikat der beauftragenden Behörde, von dem das öffentliche Zertifikat abgeleitet wurde, benötigt. (p12-Datei + Passwort für den Zugriff darauf)</p>
        <p>Bitte füllen Sie zur Beantragung des Benutzerkontos das folgende Formular vollständig aus.</p>'
      documents: Dokumente
      contact_data: Kontaktperson
    entity:
      description: Beschreibung
      commune: Kommune
      modified_at: Letzter Eintrag
      status: Status
      commune_name: Kommune
      application_type: Antragsart
      application_type_choices:
        new: Beantragung eines neuen Zugangs
        update: Änderung eines bestehenden Zugangs (Zertifkatsaustausch)
      application_type_info_update: Der Zertifikatsaustausch kann auf dem XTA-Server erst dann erfolgen, wenn bereits vorher das Zertifikat im DVDV erfolgreich ausgetauscht wurde. Erst nach dem erfolgreichen Austausch des Zertifikats auf dem XTA-Server, kann auch das Zertifikat im verwendeten Fachverfahren ausgetauscht werden.
